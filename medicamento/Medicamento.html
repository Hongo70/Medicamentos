<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Medicamentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Medicamentos</h1>

 <form id="regMedicamentos">
  <label for="clave">Clave:</label>
  <input type="text" id="clave" name="clave">

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre">

  <label for="precio">Precio:</label>
  <input type="number" id="precio" name="precio">

  <label for="existencia">Existencia:</label>
  <input type="number" id="existencia" name="existencia">

  <input type="submit" value="GUARDAR">
</form>


  <h2>Medicamentos Registrados</h2>
  <table border="1" id="tablaMed">
    <tr>
      <th>Clave</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Existencia</th>
    </tr>
  </table>

  <script>
    const form = document.getElementById("regMedicamentos"); 
    const tabla = document.getElementById("tablaMed");
    
    async function cargarMedicamentos() {
      const res = await fetch('http://localhost:8081/api/medicamentos');
      const data = await res.json();

      tabla.innerHTML = `
        <tr>
          <th>Clave</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Existencia</th>
        </tr>
        ${data.map(m => `
          <tr>
            <td>${m.clave}</td>
            <td>${m.nombre}</td>
            <td>${m.precio}</td>
            <td>${m.existencia}</td>
          </tr>
        `).join('')}
      `;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const clave = document.getElementById('clave').value;
      const nombre = document.getElementById('nombre').value;
      const precio = document.getElementById('precio').value;
      const existencia = document.getElementById('existencia').value;

      await fetch('http://localhost:8081/api/medicamentos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ clave, nombre, precio, existencia })
      });

      form.reset();
      cargarMedicamentos();
    });

    cargarMedicamentos();
  </script>
</body>
</html>
